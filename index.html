<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Wahoo!</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/dvd.css" />
  <script type="text/javascript" src="js/foot_change.js"></script>
</head>

<body>
  <script src="js/organya.js?cache_bust=5"></script>
  <script>
    (() => {
      let currentOrg = null;
      window.stopOrg = () => {
        if (currentOrg != null) {
          currentOrg.stop();
          currentOrg = null;
        }
      };
      window.playOrg = async () => {
        stopOrg();

        console.log("fetching song...");
        const res = await fetch("song/Moonsong.org");
        const data = await res.arrayBuffer();
        await initOrganya();

        currentOrg = new Organya(data);
        currentOrg.play();
      };
    })();
  </script>
  <script>
    window.onload = () => {
      // 自动播放，这个看浏览器策略限制
      try {
        playOrg();
      } catch (e) {
        console.error(e);
      }
    };
  </script>
  <div id="dvd"></div>
  <script id="rendered-js" type="text/javascript" src="js/dvd.js"></script>
  <div class="header">
    <img src="img/logo.png" class="logo" alt="淦NM，图呢？" />
    <h1 class="title">Wahoo!</h1>
  </div>
  <hr width="100%" color="#FFFFFF" />
  <div class="main">
    <p>
      当你看到这个消息的时候，说明它起作用了。<br />
      你成功连接到了该站点。<br />
      至于这个网站是干嘛的，我也不知道。<br />
      但是你可以在这里找到我。<br />
      <a href="https://space.bilibili.com/357184960" target="_blank">Bilibili</a
      ><br />
      <a href="https://github.com/KLONOA9X6" target="_blank">Github</a><br />
    </p>

    <p>
      Music provided by
      <a href="https://github.com/alula/organya-js" target="_blank"
        >organya-js</a
      ><br />
      <button onclick="playOrg()">Play</button>
      <button onclick="stopOrg()">Stop</button>
    </p>
  </div>
</body>
